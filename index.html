<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compression and WebP Conversion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-container {
      display: flex;
      flex-wrap: wrap;
    }
    .image-preview {
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .image-preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="my-4">Compress and Convert Images to WebP</h2>
  
  <!-- Drop Area -->
  <div class="mb-4">
    <label for="imageUpload" class="form-label">Select Images or Drag & Drop</label>
    <input class="form-control" type="file" id="imageUpload" multiple accept="image/*">
    <div id="dropArea" class="border rounded p-4 text-center my-3" style="background-color: #f9f9f9;">
      <p>Drag & Drop your images here</p>
    </div>
  </div>

  <!-- Preview and Progress -->
  <div class="preview-container row" id="previewContainer"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    const dropArea = $('#dropArea');
    const imageUpload = $('#imageUpload');
    const previewContainer = $('#previewContainer');
    let processingQueue = Promise.resolve();

    // Handle drag & drop events
    dropArea.on('dragover', function (e) {
      e.preventDefault();
      dropArea.addClass('border-primary');
    });

    dropArea.on('dragleave', function () {
      dropArea.removeClass('border-primary');
    });

    dropArea.on('drop', function (e) {
      e.preventDefault();
      dropArea.removeClass('border-primary');
      handleFiles(e.originalEvent.dataTransfer.files);
    });

    // Handle file selection
    imageUpload.on('change', function () {
      handleFiles(this.files);
    });

    // Handle images files
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        previewImage(file);
      });
    }

    // Preview image, show progress, and process one by one
    function previewImage(file) {
      const reader = new FileReader();
      const imageId = 'img_' + Math.random().toString(36).substr(2, 9);

      reader.onload = function (e) {
        const previewHtml = `
          <div class="col-md-3 image-preview" id="${imageId}">
            <img src="${e.target.result}" alt="preview" />
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        `;
        previewContainer.append(previewHtml);

        // Process image (compress and convert)
        processingQueue = processingQueue.then(() => processImage(file, imageId));
      };
      
      reader.readAsDataURL(file);
    }

    // Compress and convert image to WebP
    function processImage(file, imageId) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        const progressBar = $(`#${imageId} .progress-bar`);

        reader.onload = function (e) {
          img.src = e.target.result;

          img.onload = function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;  // Use original width
            canvas.height = img.height; // Use original height

            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Convert to WebP format
            canvas.toBlob((blob) => {
              const newFile = new File([blob], file.name.replace(/\.[^/.]+$/, ".webp"), { type: 'image/webp' });

              // Simulate async processing time and update progress
              let progress = 0;
              const interval = setInterval(() => {
                progress += 20;
                progressBar.css('width', `${progress}%`).attr('aria-valuenow', progress).text(`${progress}%`);

                if (progress >= 100) {
                  clearInterval(interval);
                  resolve(newFile);
                }
              }, 500);

            }, 'image/webp', 0.8); // Compression quality of 0.8
          };
        };
        
        reader.readAsDataURL(file);
      });
    }
  });
</script>

</body>
</html>
