<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin-bottom: 80px; /* Space for the footer */
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
    }
    .image-preview {
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .image-preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    #dropArea {
      background-color: #f9f9f9;
      cursor: pointer;
    }
    #imageUpload {
      display: none; /* Hide the input */
    }
    /* Sticky Header */
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 1000;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    /* Fixed Footer */
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px 20px;
      box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
    }
    .fixed-footer button {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<!-- Sticky Header -->
<div class="container-fluid sticky-header text-center">
  <h2 class="my-0">Image Optimizer</h2>
</div>

<div class="container">
  <!-- Drop Area -->
  <div class="mb-4">
    <div id="dropArea" class="border rounded p-4 text-center my-3">
      <p>Click or Drag & Drop your images here</p>
    </div>
    <input class="form-control" type="file" id="imageUpload" multiple accept="image/*">
  </div>

  <!-- Preview and Progress -->
  <div class="preview-container row" id="previewContainer"></div>
</div>

<!-- Fixed Footer -->
<div class="fixed-footer">
  <button id="downloadZip" class="btn btn-primary" style="display:none;">Download All as ZIP</button>
  <button id="clearAll" class="btn btn-danger" style="display:none;">Clear All</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
  $(document).ready(function () {
    const dropArea = $('#dropArea');
    const imageUpload = $('#imageUpload');
    const previewContainer = $('#previewContainer');
    const downloadButton = $('#downloadZip');
    const clearButton = $('#clearAll');
    let processingQueue = Promise.resolve();
    const zip = new JSZip();
    const zipFolder = zip.folder('converted_images');
    let processedCount = 0;
    let totalFiles = 0;

    // Handle drag & drop events
    dropArea.on('dragover', function (e) {
      e.preventDefault();
      dropArea.addClass('border-primary');
    });

    dropArea.on('dragleave', function () {
      dropArea.removeClass('border-primary');
    });

    dropArea.on('drop', function (e) {
      e.preventDefault();
      dropArea.removeClass('border-primary');
      handleFiles(e.originalEvent.dataTransfer.files);
    });

    // Trigger file input when drop area is clicked
    dropArea.on('click', function () {
      imageUpload.click();
    });

    // Handle file selection via input
    imageUpload.on('change', function () {
      handleFiles(this.files);
    });

    // Handle images files
    function handleFiles(files) {
      totalFiles = files.length;
      Array.from(files).forEach(file => {
        previewImage(file);
      });
      clearButton.show();  // Show clear button when files are added
    }

    // Preview image, show progress, and process one by one
    function previewImage(file) {
      const reader = new FileReader();
      const imageId = 'img_' + Math.random().toString(36).substr(2, 9);

      reader.onload = function (e) {
        const previewHtml = `
          <div class="col-md-3 image-preview" id="${imageId}">
            <img src="${e.target.result}" alt="preview" />
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        `;
        previewContainer.append(previewHtml);

        // Process image (compress and convert)
        processingQueue = processingQueue.then(() => processImage(file, imageId));
      };
      
      reader.readAsDataURL(file);
    }

    // Compress and convert image to WebP, then add to ZIP
    function processImage(file, imageId) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        const progressBar = $(`#${imageId} .progress-bar`);

        reader.onload = function (e) {
          img.src = e.target.result;

          img.onload = function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;  // Use original width
            canvas.height = img.height; // Use original height

            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Convert to WebP format
            canvas.toBlob((blob) => {
              const newFileName = file.name.replace(/\.[^/.]+$/, ".webp");

              // Add the converted WebP image to the ZIP folder
              zipFolder.file(newFileName, blob);

              // Simulate async processing time and update progress
              let progress = 0;
              const interval = setInterval(() => {
                progress += 20;
                progressBar.css('width', `${progress}%`).attr('aria-valuenow', progress).text(`${progress}%`);

                if (progress >= 100) {
                  clearInterval(interval);
                  processedCount++;
                  resolve();
                  
                  // If all files are processed, enable the download button
                  if (processedCount === totalFiles) {
                    downloadButton.show();
                  }
                }
              }, 500);

            }, 'image/webp', 0.8); // Compression quality of 0.8
          };
        };
        
        reader.readAsDataURL(file);
      });
    }

    // Download ZIP when all images are processed
    downloadButton.on('click', function () {
      zip.generateAsync({ type: 'blob' }).then(function (content) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'converted_images.zip';
        link.click();
      });
    });

    // Clear all images and reset everything
    clearButton.on('click', function () {
      previewContainer.empty(); // Remove all preview elements
      downloadButton.hide(); // Hide download button
      clearButton.hide(); // Hide clear button
      imageUpload.val(''); // Reset the file input
      processedCount = 0; // Reset processed count
      zipFolder.remove(); // Clear the ZIP folder
      zip.folder('converted_images'); // Create a new folder for next session
    });
  });
</script>

</body>
</html>
